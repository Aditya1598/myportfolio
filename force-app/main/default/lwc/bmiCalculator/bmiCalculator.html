<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>

            <template if:true={result}>
                <section>
                    <h3>Your BMI value is:</h3>
                    <div class="result-value">{bmiValue}</div>
                    <h3>So you are:</h3>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button 
                    slds-var-m-bottom_medium slds-var-m-top_medium" onclick={recalculate}>Re-Calculate</button>
                </section>
            </template>
            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">
                        Height(cm)</label>
                        <div class="slds-form-element__control">
                        <input type="number" id="text-input-height" min="0" placeholder="Enter your height in cm" 
                        required class="slds-input" name="height" value={height} onchange={inputHandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">
                        Weight(kg)</label>
                        <div class="slds-form-element__control">
                        <input type="number" id="text-input-weight" min="0" placeholder="Enter your weight in kg" 
                        required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>
                </form>
            </template>

            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium ">Once you have measured your BMI, you can determine if you are underweight, healthy, overweight, or obese. If your BMI is:</p>
                <h2 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h2>
                <p class="slds-var-m-bottom_small ">You are underweight.</p>
                <h2 class="slds-text-color_success slds-text-heading_medium">18.5 - 24.9</h2>
                <p class="slds-var-m-bottom_small ">You have a healthy weight.</p>
                <h2 class="slds-text-color_error slds-text-heading_medium">25.0 - 29.9</h2>
                <p class="slds-var-m-bottom_small ">You are overweight.</p>
                <h2 class="slds-text-color_destructive slds-text-heading_medium">30.0 and over</h2>
                <p class="slds-var-m-bottom_small">You are obese.</p>
            </div>
        </div>
    </div>
</template>
